<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>กิจกรรมตอบคำถามชิงรางวัล Carrier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* Carrier Theme Colors */
        :root {
            --carrier-blue: #0046AD; /* สีน้ำเงินหลัก Carrier */
            --carrier-light: #E6F0FA;
            --carrier-dark: #002A66;
        }

        body { 
            font-family: 'Kanit', sans-serif; 
            background-color: var(--carrier-light); 
            color: #333;
        }
        
        .card { 
            border: none; 
            border-radius: 12px; 
            box-shadow: 0 8px 20px rgba(0,70,173,0.15); 
            overflow: hidden;
        }

        .hidden { display: none; }

        .header-section { 
            background: white;
            padding: 20px 0;
            text-align: center;
            border-bottom: 5px solid var(--carrier-blue);
        }

        .header-logo {
            max-width: 250px; /* ปรับขนาดโลโก้ตามความเหมาะสม */
            height: auto;
            margin-bottom: 10px;
        }

        .header-title {
            color: var(--carrier-blue);
            font-size: 24px;
            font-weight: 700;
            margin-top: 10px;
        }

        .btn-custom { 
            background-color: var(--carrier-blue); 
            color: white; 
            border-radius: 50px;
            padding: 10px 30px;
            font-weight: 600;
            border: none;
            transition: all 0.3s;
        }
        
        .btn-custom:hover { 
            background-color: var(--carrier-dark); 
            color: white; 
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,70,173,0.3);
        }

        .btn-success {
            background-color: var(--carrier-blue);
            border-color: var(--carrier-blue);
        }

        .btn-success:hover {
            background-color: var(--carrier-dark);
            border-color: var(--carrier-dark);
        }

        .list-group-item { 
            border: 1px solid #e9ecef; 
            padding: 15px; 
            margin-bottom: 8px; 
            background-color: white; 
            border-radius: 8px !important; 
            transition: all 0.2s;
        }
        
        .list-group-item:hover { 
            background-color: #f1f8ff; 
            border-color: var(--carrier-blue);
            cursor: pointer; 
        }

        .form-check-input:checked {
            background-color: var(--carrier-blue);
            border-color: var(--carrier-blue);
        }

        .form-check-input:checked + .form-check-label { 
            color: var(--carrier-blue); 
            font-weight: bold; 
        }
        
        .question-badge {
            background-color: var(--carrier-blue);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="container mt-5 mb-5" style="max-width: 700px;">
    
    <!-- ส่วนที่ 1: หน้าเล่นเกม -->
    <div id="quizSection" class="card">
        <!-- ส่วนหัวแบบใหม่ ใส่รูปและข้อความตามที่ขอ -->
        <div class="header-section">
            <img src="https://img2.pic.in.th/final-Logo-CarrierCampaign-2025.png" alt="Carrier Campaign 2025" class="header-logo">
            <div class="header-title">โครงการเพื่อนแท้ช่างแอร์</div>
        </div>

        <div class="card-body p-4">
            
            <div class="alert alert-light border mb-4" style="border-left: 5px solid var(--carrier-blue) !important;">
                <h5 class="text-primary mb-3 fw-bold" style="color: var(--carrier-blue) !important;">
                    <i class="bi bi-person-badge-fill"></i> ข้อมูลผู้เล่น
                </h5>
                <div class="mb-3">
                    <label class="form-label text-muted">ชื่อ - นามสกุล <span class="text-danger">*</span></label>
                    <input type="text" id="userName" class="form-control form-control-lg" placeholder="กรอกชื่อและนามสกุลของคุณ">
                </div>
                <div class="mb-3">
                    <label class="form-label text-muted">เลือกโซนของคุณ <span class="text-danger">*</span></label>
                    <select id="userZone" class="form-select form-select-lg">
                        <option value="BKK">BKK (กทม. & ปริมณฑล)</option>
                        <option value="UPC">UPC (ภาคเหนือ , ภาคตะวันออกเฉียงเหนือ , ภาคตะวันตก , ภาคใต้)</option>
                    </select>
                </div>
            </div>

            <hr class="my-4" style="opacity: 0.1">

            <h5 class="fw-bold mb-4 text-center" style="color: var(--carrier-dark);">
                <i class="bi bi-patch-question-fill"></i> ตอบคำถามชิงรางวัล
            </h5>
            
            <form id="quizForm">
                <div id="questionsContainer"></div> 
                
                <button type="button" onclick="submitQuiz()" class="btn btn-custom w-100 btn-lg mt-3 shadow">
                    <i class="bi bi-send-fill me-2"></i> ส่งคำตอบ
                </button>
            </form>

            <div class="mt-5 text-center">
                <button onclick="showAdminLogin()" class="btn btn-link text-muted btn-sm" style="text-decoration: none;">
                    <small><i class="bi bi-lock-fill"></i> สำหรับเจ้าหน้าที่ (Admin Login)</small>
                </button>
            </div>
        </div>
    </div>

    <!-- ส่วนที่ 2: หน้า Admin Login -->
    <div id="adminLoginSection" class="card hidden">
        <div class="header-section bg-dark text-white border-0">
            <h3 class="m-0 py-3">Admin Login</h3>
        </div>
        <div class="card-body p-5">
            <h5 class="text-center mb-4">เข้าสู่ระบบจัดการ</h5>
            <form>
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" id="adminUser" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="adminPass" class="form-control">
                </div>
                <button type="button" onclick="adminLogin()" class="btn btn-dark w-100 mb-2">เข้าสู่ระบบ</button>
                <button type="button" onclick="showQuiz()" class="btn btn-outline-secondary w-100">กลับหน้าหลัก</button>
            </form>
        </div>
    </div>

    <!-- ส่วนที่ 3: หน้า Admin Dashboard -->
    <div id="adminDashboardSection" class="card hidden">
        <div class="header-section" style="border-bottom: 5px solid #dc3545;">
            <h3 class="text-danger m-0">Admin Monitor</h3>
        </div>
        <div class="card-body p-4">
            <div id="adminHeader" class="text-center mb-3"></div>
            
            <ul class="nav nav-pills mb-3 nav-fill" id="adminTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="monitor-tab" data-bs-toggle="pill" data-bs-target="#monitor" type="button">Monitor & Winners</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="settings-tab" data-bs-toggle="pill" data-bs-target="#settings" type="button">จัดการของรางวัล</button>
                </li>
            </ul>

            <div class="tab-content" id="adminTabContent">
                <!-- TAB 1: MONITOR -->
                <div class="tab-pane fade show active" id="monitor">
                    <div class="d-flex justify-content-between align-items-center mb-3 bg-light p-2 rounded">
                        <h5 class="m-0 text-dark"><i class="bi bi-trophy-fill text-warning"></i> สถานะรางวัล</h5>
                        <button onclick="loadDashboardData()" class="btn btn-sm btn-primary"><i class="bi bi-arrow-clockwise"></i> Refresh</button>
                    </div>

                    <div class="row g-2 mb-4" id="prizeStatusContainer"></div>

                    <h5 class="border-bottom pb-2 mb-3 mt-4"><i class="bi bi-people-fill"></i> ผู้โชคดีล่าสุด (20 คนแรก)</h5>
                    <div class="table-responsive">
                        <table class="table table-hover table-bordered">
                            <thead class="table-light">
                                <tr>
                                    <th>เวลา</th>
                                    <th>ชื่อ</th>
                                    <th>รางวัล</th>
                                </tr>
                            </thead>
                            <tbody id="winnersTableBody">
                                <tr><td colspan="3" class="text-center text-muted py-3">กำลังโหลดข้อมูล...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- TAB 2: SETTINGS -->
                <div class="tab-pane fade" id="settings">
                    <div class="alert alert-warning small border-warning">
                        <i class="bi bi-exclamation-triangle-fill"></i> การบันทึกหน้าจอนี้จะทำการ <b>Reset ยอดผู้รับรางวัลเป็น 0</b> ทันที
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold" style="color: var(--carrier-blue)">รางวัลที่ 1</label>
                        <div class="input-group">
                            <input type="text" id="p1_name" class="form-control" placeholder="ชื่อ">
                            <input type="number" id="p1_qty" class="form-control" placeholder="จำนวน">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold" style="color: var(--carrier-blue)">รางวัลที่ 2</label>
                        <div class="input-group">
                            <input type="text" id="p2_name" class="form-control" placeholder="ชื่อ">
                            <input type="number" id="p2_qty" class="form-control" placeholder="จำนวน">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold" style="color: var(--carrier-blue)">รางวัลที่ 3</label>
                        <div class="input-group">
                            <input type="text" id="p3_name" class="form-control" placeholder="ชื่อ">
                            <input type="number" id="p3_qty" class="form-control" placeholder="จำนวน">
                        </div>
                    </div>
                    <button onclick="saveConfig()" class="btn btn-success w-100 mt-3 py-2 fw-bold"><i class="bi bi-save-fill"></i> บันทึกและ Reset ระบบ</button>
                </div>
            </div>
            
            <button onclick="location.reload()" class="btn btn-outline-secondary w-100 mt-5">ออกจากระบบ</button>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // URL SCRIPT 
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwi8GcUK-OFH5wZUj2UKu5ME2-6XEGCM5RH_yXhbhn-Zg0SmJmlSf7FrsRiq1iJuPNN/exec'; 

    // --- CONFIG คำถาม (Carrier 2026) ---
    const QUIZ_DATA = [
        {
            id: "q1",
            question: "1. ผลิตภัณฑ์เครื่องปรับอากาศ Carrier รุ่นใหม่ล่าสุดในปี 2026 ว่ามีรุ่นใดบ้าง? (เลือกตอบได้หลายข้อ)",
            type: "checkbox", 
            options: [
                { val: "A", text: "รุ่น : Tech S  รหัสโมเดล : NSAA" }, // ถูก
                { val: "B", text: "รุ่น : Copper-Seal  รหัสโมเดล : TVDB" }, // ถูก
                { val: "C", text: "รุ่น : Copper-Ion  รหัสโมเดล : TVEB" }, // ถูก
                { val: "D", text: "รุ่น : Copper 7  รหัสโมเดล : TSAA" },
                { val: "E", text: "รุ่น : Tech V  รหัสโมเดล : NVAA" }, // ถูก
                { val: "F", text: "รุ่น : Copper 10  รหัสโมเดล : TVDA" },
                { val: "G", text: "รุ่น : New Gen  รหัสโมเดล : TVDA" },
                { val: "H", text: "รุ่น : Copper 11  รหัสโมเดล : TVEA" },
                { val: "I", text: "รุ่น : X-inverter Plus  รหัสโมเดล : TVAB" }
            ]
        },
        {
            id: "q2",
            question: "2. แอร์ Carrier รุ่นไหนบ้างครับที่มีระบบสวิง 4 ทิศทาง (ขึ้น-ลง-ซ้าย-ขวา)? (เลือกตอบได้หลายข้อ)",
            type: "checkbox",
            options: [
                { val: "A", text: "รุ่น : Copper-Ion  รหัสโมเดล : TVEB" }, // ถูก
                { val: "B", text: "รุ่น : Copper-Seal  รหัสโมเดล : TVDB" },
                { val: "C", text: "รุ่น : Copper 10  รหัสโมเดล : TVDA" },
                { val: "D", text: "รุ่น : Copper 11  รหัสโมเดล : TVEA" },
                { val: "E", text: "รุ่น : X-inverter Plus  รหัสโมเดล : TVAB" }, // ถูก
                { val: "F", text: "รุ่น : Tech S  รหัสโมเดล : NSAA" },
                { val: "G", text: "รุ่น : Tech V  รหัสโมเดล : NVAA" }
            ]
        },
        {
            id: "q3",
            question: "3. รางวัลใหญ่ประจำปี 2569 ของทางโครงการเพื่อนแท้ช่างแอร์คืออะไร?",
            type: "radio", 
            options: [
                { val: "A", text: "ทริปเที่ยวต่างประเทศ" }, // ถูก
                { val: "B", text: "รถจักรยานยนต์" },
                { val: "C", text: "ชุดอุปกรณ์เครื่องมือช่างมาตรฐาน" },
                { val: "D", text: "ใบประกาศนียบัตรรับรองมาตรฐาน (Certificate)" }
            ]
        }
    ];

    // --- ฟังก์ชันสุ่มตัวเลือก ---
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // --- เริ่มต้นโหลดคำถาม (สุ่มทุกครั้ง) ---
    window.onload = function() {
        const container = document.getElementById('questionsContainer');
        let html = '';

        QUIZ_DATA.forEach((q, index) => {
            let shuffledOptions = shuffleArray([...q.options]); 
            const inputType = q.type || 'radio';
            const badgeText = inputType === 'checkbox' ? 'เลือกตอบได้หลายข้อ' : 'เลือกคำตอบเดียว';
            
            html += `
                <div class="mb-4 p-4 bg-white rounded shadow-sm border border-light">
                    <span class="question-badge">${badgeText}</span>
                    <p class="fw-bold" style="color: #333; font-size: 1.1rem;">${q.question}</p>
                    <div class="list-group">
            `;

            shuffledOptions.forEach(opt => {
                const uniqueId = `${q.id}_${opt.val}_${Math.random().toString(36).substr(2, 9)}`;
                html += `
                    <label class="list-group-item d-flex gap-2 align-items-center">
                        <input class="form-check-input flex-shrink-0" type="${inputType}" name="${q.id}" value="${opt.val}" id="${uniqueId}">
                        <span class="form-check-label stretched-link" for="${uniqueId}">${opt.text}</span>
                    </label>
                `;
            });

            html += `</div></div>`;
        });

        container.innerHTML = html;
    };

    // --- ADMIN LOGIC ---
    let currentAdminZone = '';

    function showAdminLogin() {
        document.getElementById('quizSection').classList.add('hidden');
        document.getElementById('adminLoginSection').classList.remove('hidden');
    }

    function showQuiz() {
        document.getElementById('adminLoginSection').classList.add('hidden');
        document.getElementById('quizSection').classList.remove('hidden');
    }

    function adminLogin() {
        const user = document.getElementById('adminUser').value;
        const pass = document.getElementById('adminPass').value;
        let valid = false;

        if (user === 'BgrimmBKK' && pass === '123456') {
            valid = true; currentAdminZone = 'BKK';
        } else if (user === 'BgrimmUPC' && pass === '123456') {
            valid = true; currentAdminZone = 'UPC';
        }

        if (valid) {
            document.getElementById('adminLoginSection').classList.add('hidden');
            document.getElementById('adminDashboardSection').classList.remove('hidden');
            document.getElementById('adminHeader').innerHTML = `<h4>Admin Zone: <span class="badge bg-warning text-dark">${currentAdminZone}</span></h4>`;
            loadDashboardData();
        } else {
            Swal.fire('Error', 'Username หรือ Password ไม่ถูกต้อง', 'error');
        }
    }

    function loadDashboardData() {
        Swal.fire({ title: 'กำลังโหลดข้อมูล...', didOpen: () => Swal.showLoading() });
        
        fetch(SCRIPT_URL, {
            method: 'POST',
            headers: { "Content-Type": "text/plain;charset=utf-8" },
            body: JSON.stringify({ action: 'get_dashboard_data', zone: currentAdminZone })
        })
        .then(res => res.json())
        .then(data => {
            Swal.close();
            if (data.status === 'success') {
                updateMonitorUI(data);
                updateSettingsUI(data.config);
            } else {
                 Swal.fire('Warning', 'ดึงข้อมูลไม่สำเร็จ', 'warning');
            }
        })
        .catch(err => {
            console.error(err);
            Swal.fire('Error', 'เชื่อมต่อระบบไม่ได้', 'error');
        });
    }

    function updateMonitorUI(data) {
        const c = data.config;
        const prizes = [c.p1, c.p2, c.p3];
        let cardsHtml = '';
        
        prizes.forEach((p, idx) => {
            if(p.name) {
                const remaining = p.max - p.used;
                const percent = p.max > 0 ? (remaining / p.max) * 100 : 0;
                let colorClass = 'bg-primary'; 
                
                if(p.max > 0 && remaining === 0) colorClass = 'bg-secondary';
                else if(percent < 30) colorClass = 'bg-danger';
                else if(percent < 60) colorClass = 'bg-warning text-dark';

                cardsHtml += `
                    <div class="col-md-4">
                        <div class="card text-white ${colorClass} h-100 shadow-sm border-0">
                            <div class="card-body text-center p-3">
                                <h6 class="card-title text-uppercase opacity-75 small">${p.name}</h6>
                                <h2 class="fw-bold my-2">${remaining} / ${p.max}</h2>
                                <small class="badge bg-light text-dark bg-opacity-75">แจกไปแล้ว: ${p.used}</small>
                            </div>
                        </div>
                    </div>
                `;
            }
        });
        document.getElementById('prizeStatusContainer').innerHTML = cardsHtml;

        let rowsHtml = '';
        if (data.winners.length === 0) {
            rowsHtml = '<tr><td colspan="3" class="text-center text-muted py-4">- ยังไม่มีผู้ได้รับรางวัล -</td></tr>';
        } else {
            data.winners.forEach(w => {
                rowsHtml += `<tr><td>${w.time}</td><td>${w.name}</td><td><span class="badge bg-success">${w.prize}</span></td></tr>`;
            });
        }
        document.getElementById('winnersTableBody').innerHTML = rowsHtml;
    }

    function updateSettingsUI(config) {
        document.getElementById('p1_name').value = config.p1?.name || '';
        document.getElementById('p1_qty').value = config.p1?.max || 0;
        document.getElementById('p2_name').value = config.p2?.name || '';
        document.getElementById('p2_qty').value = config.p2?.max || 0;
        document.getElementById('p3_name').value = config.p3?.name || '';
        document.getElementById('p3_qty').value = config.p3?.max || 0;
    }

    function saveConfig() {
        Swal.fire({
            title: 'ยืนยันการ Reset?',
            text: "ระบบจะบันทึกของรางวัลใหม่ และรีเซ็ตยอดผู้รับเป็น 0",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'ยืนยัน Reset',
            confirmButtonColor: '#0046AD'
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire({ title: 'กำลังบันทึก...', didOpen: () => Swal.showLoading() });
                const payload = {
                    action: 'update_config',
                    zone: currentAdminZone,
                    p1: { name: document.getElementById('p1_name').value, max: parseInt(document.getElementById('p1_qty').value) || 0 },
                    p2: { name: document.getElementById('p2_name').value, max: parseInt(document.getElementById('p2_qty').value) || 0 },
                    p3: { name: document.getElementById('p3_name').value, max: parseInt(document.getElementById('p3_qty').value) || 0 }
                };

                fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: { "Content-Type": "text/plain;charset=utf-8" },
                    body: JSON.stringify(payload)
                })
                .then(res => res.json())
                .then(res => {
                    if(res.status === 'success'){
                        Swal.fire('Success', 'บันทึกเรียบร้อย', 'success').then(() => loadDashboardData());
                    } else {
                        Swal.fire('Error', res.message, 'error');
                    }
                });
            }
        });
    }

    function submitQuiz() {
        const name = document.getElementById('userName').value.trim();
        const zone = document.getElementById('userZone').value;

        if(!name) { Swal.fire('แจ้งเตือน', 'กรุณากรอกชื่อ-นามสกุล', 'warning'); return; }

        // ฟังก์ชันช่วยดึงค่าคำตอบ (รองรับทั้ง Radio และ Checkbox)
        const getAnswer = (qId, type) => {
            if (type === 'checkbox') {
                const checked = document.querySelectorAll(`input[name="${qId}"]:checked`);
                // เรียงลำดับค่า A, B, C เพื่อให้ตรงกับเฉลยหลังบ้าน
                return Array.from(checked).map(c => c.value).sort().join(',');
            } else {
                return document.querySelector(`input[name="${qId}"]:checked`)?.value;
            }
        };

        const q1 = getAnswer('q1', 'checkbox');
        const q2 = getAnswer('q2', 'checkbox');
        const q3 = getAnswer('q3', 'radio');

        if (!q1 || !q2 || !q3) {
            Swal.fire('แจ้งเตือน', 'กรุณาตอบคำถามให้ครบทุกข้อ', 'warning');
            return;
        }

        Swal.fire({ title: 'กำลังส่งคำตอบ...', didOpen: () => Swal.showLoading() });

        const data = {
            action: 'submit_quiz',
            name: name,
            zone: zone,
            answers: { q1, q2, q3 }
        };

        fetch(SCRIPT_URL, { 
            method: 'POST', 
            headers: { "Content-Type": "text/plain;charset=utf-8" },
            body: JSON.stringify(data) 
        })
        .then(res => res.json())
        .then(response => {
            if (response.isWinner) {
                Swal.fire({
                    icon: 'success',
                    title: 'ยินดีด้วย!',
                    html: `<h3 class="text-success">${response.message}</h3>`,
                    confirmButtonText: 'ตกลง',
                    confirmButtonColor: '#0046AD'
                }).then(() => location.reload()); 
            } else if (response.score < 3) {
                 Swal.fire({ icon: 'error', title: 'เสียใจด้วย', text: response.message });
            } else {
                Swal.fire({ icon: 'info', title: 'รางวัลหมดแล้ว', text: response.message }).then(() => location.reload());
            }
        })
        .catch(err => Swal.fire('Error', 'เกิดข้อผิดพลาด: ' + err, 'error'));
    }
</script>
